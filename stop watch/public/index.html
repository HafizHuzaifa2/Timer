<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stop Watch</title>
    <link rel="stylesheet" href="pages/style.css">
</head>

<body>



    <div class="container py-5">
        <div class="main text-center py-5 shadow">
           
            <div class="d-flex flex-wrap justify-content-center ">

                <div class="fw-bold fs-1 p-2  m-4 bg-white shadow">
                    <div>Hours</div>
                   <div  id="Hrs">00</div>
                </div>

                <div class="mint fw-bold fs-1 p-2  m-4 bg-white shadow">
                    <div>Minutes</div>
                   <div  id="Min">00</div>
                </div>

                <div class="secs fw-bold fs-1 p-2  m-4 bg-white shadow" >
                    <div>Seconds</div> 
                   <div id="Sec">00</div>
                </div>


            </div>

            <button class="btn btn-success fw-bold m-2 fs-4 shadow" onclick="start()">Start</button>
            <button class="btn btn-danger fw-bold m-2 fs-4 shadow" onclick="stop()">Stop</button>
            <div>

                <button class="btn btn-primary fw-bold m-2 fs-3 shadow " onclick="reset()">Reset</button>
            </div>

        </div>
    </div>
